<!DOCTYPE html>
<html lang="en">

<head>
    <!--<link rel="manifest" href="/manifest.webmanifest">-->
    <title>TV</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="/js/mp4box.all.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', 'Calibri', sans-serif;
            box-sizing: border-box;
            margin: 0;
            background-color: #334;
            min-height: 100vh;
            color: white;
        }

        #users, #fileBrowser {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        #users div, #fileBrowser div {
            background-color: #222;
            padding: 1em;
            box-shadow: inset 0 0 0 .5em #334;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>
<h1>Files</h1>
<h2 id="path"></h2>
<div id="fileBrowser"></div>
<h1>Users</h1>
<div id="users"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<video id="video" controls></video>
<script>
    const socket = io();

    socket.on("user connected", buildUserList)
    socket.on("user disconnected", buildUserList)

    const peer = new Peer({
        host: 'localhost',
        port: 443,
        path: '/peerjs/myapp',
        secure: true,
    });

    const fileBrowser = document.getElementById("fileBrowser");
    const users = document.getElementById("users");
    const path = document.getElementById("path");
    const video = document.getElementById("video");

    video.addEventListener("progress", (e) => {
        console.log(readingFile.progress, readingFile.size);
        if (readingFile.progress < readingFile.size) {
            conn.send(["data", readingFile.progress]); // Request next data chunk
        }
    });

    let conn;
    let previous = [];
    let readingFile = {};

    function buildUserList() {
        peer.listAllPeers((r) => {
            users.innerHTML = "";
            for (let i = 0; i < r.length; i++) {
                if (r[i] !== peer.id) {
                    const div = document.createElement("div");
                    div.innerText = r[i];

                    div.addEventListener("click", () => {
                        connect(r[i]);
                    });

                    users.append(div);
                }
            }
        });
    }

    /**
     * @param {string[]} content
     * @param {string[]} previous
     * @returns {Promise<void>}
     */
    async function buildDirectoryView(content) {
        fileBrowser.innerHTML = "";
        path.innerText = "/" + previous.join("/");

        // Back button
        if (previous.length > 0) {
            const div = document.createElement("div");

            div.innerText = "â† Back";
            div.addEventListener("click", () => {
                previous.pop();
                conn.send(["dir", previous]);
            });

            fileBrowser.append(div);
        }

        for (let i = 0; i < content.length; i++) {
            const [name, kind] = content[i];

            const div = document.createElement("div");
            div.innerText = name;

            if (kind === "directory") {
                div.addEventListener("click", () => {
                    previous.push(name);
                    conn.send(["dir", previous]);
                });
            } else {
                div.addEventListener("click", () => {
                    conn.send(["file", [...previous, name]]);
                });
            }

            fileBrowser.append(div);
        }
    }

    peer.on("open", buildUserList);

    function connect(id) {
        conn = peer.connect(id);
        previous = [];
        conn.on("open", () => {
            console.log("connection opened")
            conn.send("hi!");
        });

        /**
         * @type {SourceBuffer}
         */
        let sourceBuffer, mediaSource;

        conn.on("data", async (data) => {
            const [action, content] = data;
            switch (action) {
                case "dir":
                    buildDirectoryView(content);
                    break;
                case "file":
                    const [size, mime] = content;
                    readingFile.progress = 0;
                    readingFile.size = size;
                    readingFile.type = mime;
                    readingFile.stream = new TransformStream();
                    mediaSource = new MediaSource();

                    mediaSource.addEventListener('sourceopen', (_) => {
                        sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.4d002a"');

                        /*sourceBuffer.addEventListener("update", (a, b) => {
                            console.log("update", a);
                        });*/
                    });

                    video.src = URL.createObjectURL(mediaSource);

                    conn.send(["data", readingFile.progress]); // Request first data chunk
                    break;
                case "data":
                    console.log(readingFile);
                    readingFile.progress += content.byteLength;
                    sourceBuffer.appendBuffer(content);
                    video.src = URL.createObjectURL(mediaSource);
                    conn.send(["data", readingFile.progress]);
                    break;
            }
        });

        conn.on("close", () => {
            console.log("connection closed")
            fileBrowser.innerHTML = "Lost connection";
        });
    }
</script>
</body>

</html>
