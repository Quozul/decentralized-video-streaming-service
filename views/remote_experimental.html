<!DOCTYPE html>
<html lang="en">

<head>
    <!--<link rel="manifest" href="/manifest.webmanifest">-->
    <title>TV</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="/js/mp4box.all.min.js"></script>

    <style>
        * {
            user-select: none;
        }

        body {
            font-family: 'Roboto', 'Calibri', sans-serif;
            box-sizing: border-box;
            margin: 0;
            background-color: #334;
            height: 100vh;
            color: white;
        }

        .browser {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 1em;
        }

        .browser div {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .browser div div {
            margin: 1em;
        }

        header, footer {
            background-color: #333;
            position: fixed;
            width: 100vw;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            z-index: 1000;
        }

        header > div, footer > div {
            padding: 1em;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .button {
            cursor: pointer;
        }

        main {
            height: 100vh;
            overflow: scroll;
        }

        header { top: 0; }
        footer { bottom: 0; }
    </style>
</head>

<body>

<header>
    <div>
        <div id="status">You are currently not connected.</div>
        <div id="disconnect" class="button" style="display: none">Disconnect</div>
    </div>
</header>

<main>
    <div style="padding: calc(3em + 3px) 0;">
        <div id="users">
            <h1>Users</h1>
            <div class="browser" id="userBrowser"></div>
        </div>

        <div id="files" style="display: none">
            <h1>Files</h1>
            <h2 id="path"></h2>
            <div class="browser" id="fileBrowser"></div>
        </div>
    </div>
</main>

<footer>
    <div>
        <div class="button" onclick="controls('toggle');">Play/pause</div>
        <div class="button" onclick="controls('time+');">Time+</div>
        <div class="button" onclick="controls('time-');">Time-</div>
    </div>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

<script>
    const socket = io();

    socket.on("user connected", buildUserList)
    socket.on("user disconnected", buildUserList)

    const peer = new Peer({
        host: window.location.hostname,
        port: 443,
        path: '/peerjs/myapp',
        secure: true,
    });

    const files = document.getElementById("files");
    const fileBrowser = document.getElementById("fileBrowser");
    const userBrowser = document.getElementById("userBrowser");
    const users = document.getElementById("users");
    const path = document.getElementById("path");
    const status = document.getElementById("status");
    const disconnect = document.getElementById("disconnect");

    let conn, previous = [];

    function buildUserList() {
        peer.listAllPeers((r) => {
            userBrowser.innerHTML = "";
            for (let i = 0; i < r.length; i++) {
                if (r[i] !== peer.id) {
                    const div = document.createElement("div");
                    div.innerText = r[i];

                    div.addEventListener("click", () => {
                        connect(r[i]);
                    });

                    userBrowser.append(div);
                }
            }
        });
    }

    /**
     * @param {string[]} content
     * @param {string[]} previous
     * @returns {Promise<void>}
     */
    async function buildDirectoryView(content) {
        fileBrowser.innerHTML = "";
        path.innerText = "/" + previous.join("/");

        // Back button
        if (previous.length > 0) {
            const div = document.createElement("div");

            div.innerText = "← Back";
            div.addEventListener("click", () => {
                previous.pop();
                conn.send(["dir", previous]);
            });

            fileBrowser.append(div);
        }

        for (let i = 0; i < content.length; i++) {
            const [name, kind] = content[i];

            const div = document.createElement("div");
            div.innerText = name;

            if (kind === "directory") {
                div.addEventListener("click", () => {
                    previous.push(name);
                    conn.send(["dir", previous]);
                });
            } else {
                div.addEventListener("click", () => {
                    conn.send(["file", [...previous, name]]);
                });
            }

            fileBrowser.append(div);
        }
    }

    peer.on("open", buildUserList);

    function controls(action) {
        conn.send(["controls", action]);
    }

    function connect(id) {
        conn = peer.connect(id);
        previous = [];
        conn.on("open", () => {
            status.innerText = `You are connected.`;
            disconnect.style.display = "block";
            users.style.display = "none";
            files.style.display = "block";
            disconnect.addEventListener("click", () => {
                conn.close();
            });
        });

        conn.on("data", async (data) => {
            const [action, content] = data;
            switch (action) {
                case "dir":
                    buildDirectoryView(content);
                    break;
            }
        });

        conn.on("close", () => {
            disconnect.style.display = "none";
            users.style.display = "block";
            files.style.display = "none";
            status.innerText = `You are currently not connected.`;
            fileBrowser.innerHTML = "Lost connection";
        });
    }
</script>
</body>

</html>
