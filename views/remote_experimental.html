<!DOCTYPE html>
<html lang="en">

<head>
    <title>Remote</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="/js/lib/mp4box.all.min.js"></script>

    <style>
        * {
            user-select: none;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 82%
            }
            50% {
                background-position: 100% 19%
            }
            100% {
                background-position: 0% 82%
            }
        }

        body {
            font-family: 'Roboto', 'Calibri', sans-serif;
            box-sizing: border-box;
            margin: 0;
            background-color: #334;
            height: 100vh;
            color: white;
        }

        #loading {
            position: absolute;
            z-index: 1000;
            width: 100vw;
            opacity: 0;
            transition: width .2s, opacity .2s;
            height: .5em;
            box-shadow: rgba(0, 0, 0, .5) 0 0 10px;
            animation: rainbow 18s ease infinite;
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
        }

        .browser {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 1fr;
            gap: 1em;
        }

        .browser div {
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .browser div div {
            margin: 1em;
        }

        header, footer {
            background-color: #333;
            position: fixed;
            width: 100vw;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            z-index: 100;
        }

        header > div, footer > div {
            padding: 1em;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .button {
            cursor: pointer;
        }

        main {
            height: 100vh;
            overflow: scroll;
        }

        video {
            width: 640px;
            height: 360px;
        }

        header { top: 0; }
        footer { bottom: 0; }
    </style>
</head>

<body>

<div id="loading"></div>

<header>
    <div>
        <div id="status">You are currently not connected.</div>
        <div id="disconnect" class="button" style="display: none">Disconnect</div>
    </div>
</header>

<main>
    <div style="padding: calc(3em + 3px) 0;">
        <div id="users">
            <h1>Users</h1>
            <div class="browser" id="userBrowser"></div>
        </div>

        <div id="files" style="display: none">
            <h1>Files</h1>
            <h2 id="path"></h2>
            <div class="browser" id="fileBrowser"></div>
        </div>

        <video id="video" controls></video>
    </div>
</main>

<footer>
    <div>
        <div class="button" onclick="controls('toggle');">Play/pause</div>
        <div class="button" onclick="controls('time+');">Time+</div>
        <div class="button" onclick="controls('time-');">Time-</div>
    </div>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/lib/peerjs.min.js"></script>

<script src="/js/remote.js"></script>
</body>

</html>
